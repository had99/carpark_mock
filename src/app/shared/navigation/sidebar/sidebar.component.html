<div class="sidebar">
    <div class="sidebar-content">
        <div *ngIf="roleUser === 'human'" class="p-d-flex p-jc-center system-name" style="margin-top: 35px; padding-left: 35px;">Human Resource Management</div>
        <div *ngIf="roleUser === 'carpa'" class="p-d-flex p-jc-center system-name" style="margin-top: 35px; padding-left: 35px;">Car Park Operation</div>
        <div *ngFor="let link of sideBarLinks">
            <a *ngIf="link.url"
               [routerLink]="link.url"
               routerLinkActive="active"
               class="link allowed">
               <mat-icon style="font-size: 20px;">{{link.icon}}</mat-icon>
                <div style="margin-left: 15px; ">{{link.name}}</div>
            </a>
        </div>
    </div>
</div>
